<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Update counter with increment and decrement buttons.">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Reken - Action buttons</title>
</head>
<body>
    <header>
      <h1>Using action buttons with Reken</h1>
      <source-code sourceurl="document.location.href"></source-code>
    </header>

    <main>
      <section>
        <div data-var="counter=0">Counter: <span data-text="${counter}"></span></div>
      </section>
      <section>
        <form>
          <button type="button" data-action="counter--">Decrement</button>
          <button type="button" data-action="counter++">Increment</button>
        </form>
      </section>
    </main>
  </body>
  <div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
