<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Reken - Array based table example</title>
    <style>
        input {
            margin-bottom: 0;
        }
        section {
            flex-direction:column;
            align-items:center;
        }
    </style>
    <script>
        var myArray = ["Monkey", "Spider", "Elephant", "Mouse", "Lion"]
        selectedRow = '1';
    </script>
</head>

<body>
    <header>
        <h1>Reken - Array based table example</h1>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main>
        <section>
            <h3>Add / Remove rows</h3>
            <div>
                <button data-action="myArray.push('Animal - '+myArray.length)">Add Item</button>
                <button type="button" data-action="myArray.splice(selectedRow,1);selectedRow--">Remove row</button>
            </div>
            <table>
                <tbody data-for="arr:myArray">
                    <tr>
                        <td><input data-attr-value="${arr.index}" data-value="selectedRow" name="alphabet" type="radio">
                        </td>
                        <td data-text="${arr.index}" </td>
                        <td data-text="${arr.item}" </td>
                        <td><button data-action="myArray.splice(arr.index,1);">X</button></td>
                    </tr>
                </tbody>
            </table>
            <div data-text="Selected row: ${selectedRow}">
            </div>
            <div>
            </div>
            <hr/>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
