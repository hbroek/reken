<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Component Demo</title>
    <style>
        demo-card {
            transition: transform 0.3s;
            animation: slidein 0.3s;
        }
        @keyframes slidein {
            from {
                opacity: 0;
                transform: translateY(-40%);
            }
            90% {
                transform: translateY(10%);
            }
            to {
                transform: translateY(0%);
                opacity: 1.0;
            }
        }
        demo-card:hover {
            transform: scale(1.2);
        }
    </style>
</head>

<body>
    <header>
        <h3>Reken - Component demo</h3>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main data-rest="let restResults = []:json/people.json">
        <section data-if="restResults.length==0">
            <h3>Loading...</h3>
        </section>

        <section class="cards" data-if="restResults.length>0" data-for="person:restResults">
            <!-- the demo-card component definition comes from the includes/library.html file -->    
            <demo-card class="card" detail="person.item"></demo-card>
        </section>
    </main>
</body>

<!-- load components from includes/library.html file -->
<div data-include="includes/library.html"></div>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
