<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css" />

    <title>Dialog component with named slots</title>
</head>

<body>
    <header>
        <h1>Dialog component with named slots</h1>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main data-var="openDialog">
        <section>
          <my-dialog detail="loginInfo = {name:'', password:''}" dialog="openDialog" name="login">
            <h2 slot="header">Login</h2>
            <fieldset>
              <label id="loginName">Name:<input type="text" data-value="detail.name"/></label>
              <label id="loginPassword">Password:<input type="password" data-value="detail.password"/></label>
            </fieldset>
            <h2 slot="footer"><button data-action="detail.command='close'">Close</button></h2>
          </my-dialog>

          <my-dialog detail="signupInfo = {name:'', email:'', password:''}" dialog="openDialog" name="signup">
            <h2 slot="header">Signup</h2>
            <fieldset>
              <label id="signupName">Name:<input type="text" data-value="detail.name"/></label>
              <label id="signupEmail">Email:<input type="email" data-value="detail.email"/></label>
              <label id="signupPassword">Password:<input type="password" data-value="detail.password"/></label>
            </fieldset>
            <nav slot="footer">
              <button data-action="detail.command='cancel'">Cancel</button>
              <button data-action="detail.command='ok'">Ok</button>
            </nav>
          </my-dialog>

          <nav style="gap:0.5em;">
            <button data-action="openDialog='login'">Login</button>
            <button data-action="openDialog='signup'">Signup</button>
          </nav>

        </section>
    </main>
</body>
<template data-component="my-dialog" data-arg-detail="" data-bind-dialog data-arg-name> 
  <dialog style="z-index:1000" data-on-close="dialog='';return true;" data-attr-open="dialog===name">
    <form method="dialog">
      <header><slot name="header">Header</slot></header>
      <section>
        <slot></slot>
      </section>
      <footer><slot name="footer"><button>Ok</button></slot></footer>
    </form>
  </dialog>  
</template>

<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>

</html>
