<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css" />

    <title>Filter People in table</title>
    <script>
        var restResults = [];
        var filterResults = [];
        var filterString = '';
    </script>
    <style>
        section {
            flex-direction: column;
            align-items: center;
        }
    </style>

    <script data-calc>
        filterResults = restResults.filter(row => (filterResults == '' || row.name.indexOf(filterString) >= 0 || row.email.indexOf(filterString) >= 0));
    </script>
</head>

<body>
    <header>
        <h3>Reken - Filter People in table</h3>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main>
        <section>
            <form>
                <header>
                    <h3>Filter box</h3>
                </header>
                <label>Filter by:<input data-on-input="filterString=e.target.value" type="search"></label><span
                    data-text="Rows: ${filterResults.length}"></span>
            </form>
        </section>
        <section>
            <div>
                <table>
                    <thead>
                        <th>#</th>
                        <th>Name</th>
                        <th>Email</th>
                    </thead>
                    <tbody data-for="person:filterResults" data-rest="restResults:json/people.json">
                        <tr>
                            <td data-text="${person.index+1}"></td>
                            <td data-text="${person.item.name}"></td>
                            <td data-text="${person.item.email}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>

</html>
