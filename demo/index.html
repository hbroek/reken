<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>
    <title>Index of Reken demos</title>
</head>
<style>
    a.demo {
        text-transform: capitalize;
    }
</style>
<script>
    let links = []
    let filteredLinks = links
    let tags = []
    let tagValue = ""
</script>

<body>
    <script data-calc>
    links.sort();
    if (tags.length==0 && links.length>0) {
        for (let link of links) {
            for (let tag of link.tags) {
                if (tags.indexOf(tag)<0)
                    tags.push(tag)                
            }
        }
        tags.sort();
        tags.unshift('')
    }
    filteredLinks = links.filter((item)=>item.tags.indexOf(tagValue)>=0||tagValue==='');
    </script>
    <header>
        <h1>Index of Reken demos</h1>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main>
        <section data-if="tags.length>0">
            <label>Show demos using:
                <select data-for="tag:tags" data-value="tagValue">
                    <option data-text="${tag.item}">tag.item</option>
                </select>
            </label>
        </section>
        <section>
            <ol data-for="link:filteredLinks" data-rest="links:json/index.json">
                <li><a class="demo" data-attr-href="${link.item.name}" data-text="${link.item.name.replace(/\.html/,'')}"></a></li>
            </ol>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
