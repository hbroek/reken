<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0'>
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>

    <title>Reken - nested for loops</title>
    <style>
        div.cell {
            width:3em;
            height:3em;
            display: inline-flex;
            flex-direction:column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>
    <header>
        <h3>Reken - nested for loops</h3>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main>
        <section >
            <div data-for="outside:10">
                <div class="row"  data-for="inside:outside.index">
                    <div class="cell"><span data-text="${outside.index} - ${inside.index}"></span></div>
                </div>
            </div>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
