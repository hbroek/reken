<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' >
    <link rel="stylesheet" href="https://unpkg.com/mvp.css">
    <link rel="stylesheet" href="../assets/reken.css"/>

    <title>People from REST service in Grid</title>
    <style>
        div.grid {
            display: grid;
            grid-template-columns: 1fr 4fr auto;
            gap: 0 0.5em;
        }
    </style>

</head>

<body>
    <header>
        <h1>Reken - load people from REST Call with a few columns in a grid</h1>
        <source-code sourceurl="document.location.href"></source-code>
    </header>
    <main>
        <section>
            <div class="grid" data-for="person:restResults" data-rest="restResults = []:json/people.json">
                <div data-text="${person.index+1}"></div>
                <div data-text="${person.item.name}"></div>
                <div data-text="${person.item.email}"></div>
            </div>
        </section>
    </main>
</body>
<div data-include="includes/demo-lib.html"></div>

<script src="../src/reken.js"></script>
<script defer data-domain="reken.dev" src="https://analytics.henryvandenbroek.com/js/plausible.js"></script>
</html>
