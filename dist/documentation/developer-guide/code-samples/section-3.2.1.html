<!DOCTYPE html>
<html>
<head>
  <title>3.2.1 - Creating a dynamic greeting</title>
  <link rel="stylesheet" href="css/stylesheet.css" />
</head>

<body>
  <header>
    <h1>3.2.1 - Creating a dynamic greeting</h1>
  </header>
  <article>
    <p data-text="Hello, ${name}"></p>
  </article>
</body>
  <script>
    let name = 'Alice';
  </script>
  <script src="https://cdn.jsdelivr.net/gh/hbroek/reken@latest/dist/reken.min.js"></script>
</html>
